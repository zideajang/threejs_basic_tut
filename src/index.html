<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>threejs 编辑软件</title>
    <link rel="stylesheet" href="./scss/style.scss">
</head>
<body>
 
    
    <div class="menu">
        <button class="box">
            <img  src="./imgs/btn_cube_2.png" alt="">
        </button>
        <button class="sphere">
            <img  src="./imgs/btn_sphere_2.png" alt="">
        </button>
        <button class="plane">
            <img  src="./imgs/btn_surface_2.png" alt="">
        </button>
        <button class="spline">
            <img  src="./imgs/btn_curve_2.png" alt="">
        </button>
        <button class="clearSpline">

            <img  src="./imgs/zibot.png" alt="">
        </button>
    </div>
    <div class="message">

    <canvas class="webgl"></canvas>
    <script src="./ts/main.ts"></script>
